<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>
    <div class="player">
      <video class="video-player" src="videos/big_buck_bunny_720p_surround.mp4"></video>
      <div class="player-controls">
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <button class="player-button"><i class="fas fa-play"></i></button>
        <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playback-rate" class="player-slider" min="0.5" max="2" step="0.01" value="1">
        <button data-skip="-10" class="player-button bkw">-10s</button>
        <button data-skip="25" class="player-button fwd">25s</button>
        <button class="player-button default">Reset to 1x</button>
        <p>1x</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
